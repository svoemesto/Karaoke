version: "3.9"
services:

  karaoke-webvue:
    container_name: karaoke-webvue
    image: svoemestodev/karaoke-webvue:1
    ports:
      - "7905:7905"
    volumes:
      - /sm-karaoke/work:/home/Karaoke
      - /sm-karaoke/work:/sm-karaoke/work
      - /sm-karaoke/done1:/sm-karaoke/done1
      - /sm-karaoke/done2:/sm-karaoke/done2
      - /sm-karaoke/system/SpaceBox4096:/sm-karaoke/system/SpaceBox4096
      - /sm-karaoke/system/deploy/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - karaokenet
    command: /bin/bash -c "exec nginx -g 'daemon off;'"

networks:
  karaokenet:
    driver: bridge

